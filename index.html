<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner by DaSH</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="main-header">
		<h1>Css Dinner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</header>
	<main>
		<ul class="ba-shopping-list">
			<li>
				<label>
					<input type="checkbox" value="Pickles">
						<span>
							A lot of pickles <small class="ba-description">for the next lesson about CSS</small>
						</span>
					</input>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" value="Apples">
						<span>
							10 apples <small class="ba-description">for more css manipulations</small>
						</span>
					</input>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" value="Oranges">
						<span>
							20 oranges <small class="ba-description">because they are awesome</small>
						</span>
					</input>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" value="Plates">
						<span>
							13 plates <small class="ba-description">hm... they always disappear</small>
						</span>
					</input>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" value="Bentos">
						<span>
							15 bentos <small class="ba-description">ho ho ho</small>
						</span>
					</input>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" value="Sake">
						<span>
							1 bottle of Sake ^_^ <small class="ba-description">for my friends</small>
						</span>
					</input>
				</label>
			</li>
		</ul>
	</main>
	<footer class="main-footer">
		<p>Bon appetit :)</p>
	</footer>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
